<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL.GG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1><a href="http://localhost:8000/">LOL.GG</a></h1>
            <div class="search-bar" id="searchBar">
                <input id="search-bar" type="text" placeholder="이름#태그 (예: Hide on bush#KR1)">
                <button onclick="searchBarSummonerInfo()">검색</button>
            </div>
        </header>

        <section class="rank-section" id="summoner-rank">
            <h2>상위 10위 랭커</h2>
            <div class="rank-table-wrapper">
                <table class="rank-table">
                    <thead>
                        <tr>
                            <th>프로필</th>
                            <th>소환사 이름</th>
                            <th>티어</th>
                            <th>LP</th>
                        </tr>
                    </thead>
                    <tbody id="summoner-rank-table">

                    </tbody>
                </table>
            </div>
        </section>
        <section class="summoner-info-display">    
            <div class="summoner-info">
                <div class="summoner-info-style" id="summoner-info">

                </div>
                <div class="summoner-info-style" id="summoner-rank-info">

                </div>
            </div>
            <div id="match-result">

            </div>
        </section>
    </div>
    <script src="/app.js"></script>
</body>
</html>
